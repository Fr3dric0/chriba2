<header class="flex-container flex-hor flex-wrap">

    <a [routerLink]="''" class="logo flex-container flex-hor">
        <img alt="logo" src="/resource/logo/chriba.svg"/>
    </a>

    <span class="hamburger-menu hidden-on-wide" (click)="toggleMenu()">â˜°</span>

    <nav class="flex-container" [ngClass]="{'flex-container minified-menu': !expanded, 'flex-container expanded-menu': expanded}">
        <a *ngFor="let route of routes" [routerLink]="!route.route.includes('#') ? route.route : null"
           [fragment]="route.route.includes('#') ? route.route.substring(1) : null"

           [ngClass]="{ 'current-route': this.location.path(true).startsWith(route.route) }">
            {{ route.label }}</a>

        <a *ngIf="authenticated" [routerLink]="'/backdoor'"
           class="admin-route"
           [ngClass]="{ 'admin-route current-route': this.location.path(true).startsWith('/backdoor') }"
        >admin</a>
    </nav>
</header>
