<sebm-google-map *ngIf="mapDone"
  [latitude]="lat"
  [longitude]="long"
  [zoom]="zoom"
  [draggable]="false"
  [disableDoubleClickZoom]="zooming"
  [disableDefaultUI]="defaultUI"
  [scrollwheel]="false"
  [keyboardShortcuts]="shortcuts"
  [zoomControl]="zooming"
  [streetViewControl]="streetView"
  [scaleControl]="scaling"
  [mapTypeControl]="typeChanging"
>
  <sebm-google-map-marker
    [latitude]="lat"
    [longitude]="long">
  </sebm-google-map-marker>
</sebm-google-map>
