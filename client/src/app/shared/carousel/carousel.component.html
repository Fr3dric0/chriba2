<div class="carousel-container">
  <div class="inner-container">
    <div *ngFor="let obj of images">
      <img [src]="obj.img">
        
      <div *ngIf="obj.description" [innerHTML]="obj.description"></div>
    </div>
  </div>
  <div class="toolbar">
    <button (click)="prev()"> < </button>
    <button (click)="next()"> > </button>
  </div>
</div>
