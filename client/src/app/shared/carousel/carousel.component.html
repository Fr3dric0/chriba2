<div class="carousel-container">
    <img [src]="carouselFrame[0].img">
    <img [src]="carouselFrame[1].img">
    <img [src]="carouselFrame[2].img">
    
    <div>
      <span *ngIf="carouselFrame[1].description" [innerHTML]="carouselFrame[1].description"></span>
      <button [routerLink]="[carouselFrame[1].url]" class="info-btn"> Les mer </button>
    </div>
  
  
    <button class="prev-button" (click)="prev()">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
      <path d="M30.83 14.83L28 12 16 24l12 12 2.83-2.83L21.66 24z"/></svg></button>
  
    <button class="next-button" (click)="next()">
      <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 48 48">
      <path d="M20 12l-2.83 2.83L26.34 24l-9.17 9.17L20 36l12-12z"/></svg> </button>
  
</div>
