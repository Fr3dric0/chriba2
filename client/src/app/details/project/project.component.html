<div *ngIf="name">
   <app-carousel [images]="images"></app-carousel>
    <div  class="flex-container">
        <div>
            <br>
            <h3>{{title}}</h3>
            <br>
            <a *ngIf="url" class="btn btn-find btn-details" target="_blank" href="{{url}}">{{url}}</a>
        </div>

        <div>
            <p>{{description}}</p>
        </div>
    </div>
</div>
