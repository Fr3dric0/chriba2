<div *ngIf="name">
    <app-carousel [images]="images"></app-carousel>
    <div  class="flex-container">
        <div>
            <div>
                <h2>Adresse</h2>
                {{location.address}} {{location.addressNumber}} <br>
                {{location.postalCode}} {{location.city}} <br>
                {{location.country}}
            </div>
            <div>
                <h2>Areal</h2>
                {{size}} kvm
            </div>
            <br>
            <a *ngIf="url" href="{{url}}" target="_blank" class="btn btn-find btn-details">{{url}}</a>
        </div>

        <div>
           <p>{{description}}</p>
        </div>
    </div>

    <app-map [lat]="location.lat" [long]="location.long"></app-map>
</div>
