<!doctype html>
<html>
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Client</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="application-name" content="Chriba AS">
  <meta name="description" content="CHRIBA AS er et investeringsselskap med hovedvekt på næringseiendom. Selskapet har kontor i Oslo.">
  <meta name="keywords" content="eiendom,aksjeselskap,investering,prosjekt,estate,projects,portfolio">
  <meta name="author" content="Christen Bakke">

  <!-- EMOJI SUPPORT: https://afeld.github.io/emoji-css/ -->
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root style="width: 800px;">
    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" width="140" height="140" viewBox="0 0 140 140" style="width: 100%; margin-top: 50px ">
      <style type="text/css">
        .st0{stroke:#FFFFFF;}
        .st1{stroke:#405C6B;}
        .st2{stroke:#8CC63F;}
        .st3{stroke:#AEE23B;}


        .f0{fill:#FFFFFF;}
        .f1{fill:#405C6B;}
        .f2{fill:#8CC63F;}
        .f3{fill:#AEE23B;}

        .no_fill {
          fill: none;
        }

        .text {
          font-family: CopperplateGothic-Light, Copperplate Gothic Light, Copperplate Gothic, Helvetica, Arial, monospace;
          font-size:128.4782px;
        }


        .bar_0 {
          animation: animate-bar0 5s infinite;
        }

        .bar_1 {
          animation: animate-bar1 5s infinite;
        }

        .bar_2 {
          animation: animate-bar2 5s infinite;
        }

        .bar_3 {
          animation: animate-bar3 5s infinite;
        }


        @keyframes animate-bar0 {
          0%{height: 33px}
          10%{height: 44px}
          30%{height: 5px}
          40%{height: 50px}
          60%{height: 13px}
          80%{height: 38px}
          100%{height: 33px}
        }

        @keyframes animate-bar1 {
          0%{height: 38px}
          10%{height: 5px}
          30%{height: 39px}
          40%{height: 2px}
          60%{height: 50px}
          80%{height: 43px}
          100%{height: 38px}
        }

        @keyframes animate-bar2 {
          0%{height: 43px}
          10%{height: 3px}
          30%{height: 50px}
          40%{height: 34px}
          60%{height: 20px}
          80%{height: 18px}
          100%{height: 43px}
        }

        @keyframes animate-bar3 {
          0%{height: 48px}
          10%{height: 40px}
          30%{height: 5px}
          40%{height: 100px}
          60%{height: 13px}
          80%{height: 7px}
          100%{height: 48px}
        }
      </style>

      <g> <!-- LOGO -->
        <!-- Inner green circle -->
        <circle class="f2" r="56" cx="70" cy="70" />

        <!-- White "backwards L" -->
        <rect class="f0" x="70" y="14" width="4" height="60" />
        <rect class="f0" x="14" y="70" width="60" height="4" />

        <!-- Darker corner area -->
        <circle class="st3 no_fill" r="28" cx="70" cy="70" stroke-width="56" stroke-dashoffset="88" stroke-dasharray="44, 132" />

        <!-- Three "Corner dots" -->
        <rect x="49.6" y="41" class="f0" width="8.7" height="9.2"/>
        <rect x="42.2" y="34.7" class="f0" width="8.7" height="9.2"/>
        <rect x="39.2" y="51.6" class="f0" width="8.7" height="9.2"/>

        <!-- Four bars -->
        <rect x="55" y="130" class="f0 bar_0" width="10" height="33" transform="rotate(180 55 130)"/>
        <rect x="70" y="130" class="f0 bar_1" width="10" height="38" transform="rotate(180 70 130)"/>
        <rect x="85" y="130" class="f0 bar_2" width="10" height="43" transform="rotate(180 85 130)"/>
        <rect x="100" y="130" class="f0 bar_3" width="10" height="48" transform="rotate(180 100 130)"/>

        <!-- Outer blue/grey circle -->
        <circle class="st1 no_fill" r="64" cx="70" cy="70" stroke-width="8" stroke-dashoffset="-60" stroke-dasharray="290, 120" />

        <!-- White inner circle -->
        <circle class="st0 no_fill" r="57.5" cx="70" cy="70" stroke-width="5" />
      </g>
    </svg>

    <p style="text-align: center; font-family: Arial, 'Times New Roman', monospace">
      Laster inn...
    </p>
  </app-root>
</body>
</html>
