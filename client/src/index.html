<html>
<head>

  <meta charset="utf-8">

  <meta name="keywords" content="eiendom,aksjeselskap,investering,prosjekt,estate,projects,portfolio">
  <meta name="author" content="Christen Bakke">

  <!-- EMOJI SUPPORT: https://afeld.github.io/emoji-css/ -->
  <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root style="width: 800px;">
    <!--

        0% {fill: pink; r: 40;}

    <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" width="280" height="280" viewBox="0 0 140 140" style="width: 100%;">
      <style type="text/css">

        .st0{stroke:#FFFFFF;}
        .st1{stroke:#405C6B;}
        .st2{stroke:#8CC63F;}
        .st3{stroke:#AEE23B;}


        .f0{fill:#FFFFFF;}
        .f1{fill:#405C6B;}
        .f2{fill:#8CC63F;}
        .f3{fill:#AEE23B;}

        .bar_0 {
          animation: animate-bar0 5s infinite;
        }

        .bar_1 {
          animation: animate-bar1 5s infinite;
        }

        .bar_2 {
          animation: animate-bar2 5s infinite;
        }

        .bar_3 {
          animation: animate-bar3 5s infinite;
        }


        @keyframes animate-bar0 {
          0%{height: 33px}
          10%{height: 44px}
          30%{height: 5px}
          40%{height: 50px}
          60%{height: 13px}
          80%{height: 38px}
          100%{height: 33px}
        }

        @keyframes animate-bar1 {
          0%{height: 38px}
          10%{height: 5px}
          30%{height: 39px}
          40%{height: 2px}
          60%{height: 50px}
          80%{height: 43px}
          100%{height: 38px}
        }

        @keyframes animate-bar2 {
          0%{height: 43px}
          10%{height: 3px}
          30%{height: 50px}
          40%{height: 34px}
          60%{height: 20px}
          80%{height: 18px}
          100%{height: 43px}
        }

        @keyframes animate-bar3 {
          0%{height: 48px}
          10%{height: 40px}
          30%{height: 5px}
          40%{height: 100px}
          60%{height: 13px}
          80%{height: 7px}
          100%{height: 48px}
        }
      </style>
      <g>
        <!-- Outer blue/grey circle -->
        <circle r="64" cx="70" cy="70" fill="none" stroke="#405C6B" stroke-width="8"></circle>

        <!-- Opening gape -->
        <rect x="106" y="27" class="f0" width="65.9" height="86"></rect>

        <g>
          <!-- Inner green circle -->
          <circle class="f2" r="56" cx="70" cy="70"></circle>
          <g>
            <g>
              <!-- White "backwards L" -->
              <rect class="f0" x="70" y="14" width="4" height="60"></rect>
              <rect class="f0" x="14" y="70" width="60" height="4"></rect>
            </g>
          </g>
          <g>
            <g>
              <!-- Darker corner area -->
              <circle class="st3" r="28" cx="70" cy="70" fill="none" stroke-width="56" stroke-dashoffset="88" stroke-dasharray="44, 132"></circle>
            </g>
          </g>
          <g>
            <!-- Three "Corner dots" -->
            <rect x="49.6" y="41" class="f0" width="8.7" height="9.2"></rect>
            <rect x="42.2" y="34.7" class="f0" width="8.7" height="9.2"></rect>
            <rect x="39.2" y="51.6" class="f0" width="8.7" height="9.2"></rect>
          </g>
          <g>
            <!-- Four bars -->
            <rect x="55" y="130" class="f0 bar_0" width="10" height="33" transform="rotate(180 55 130)"></rect>
            <rect x="70" y="130" class="f0 bar_1" width="10" height="38" transform="rotate(180 70 130)"></rect>
            <rect x="85" y="130" class="f0 bar_2" width="10" height="43" transform="rotate(180 85 130)"></rect>
            <rect x="100" y="130" class="f0 bar_3" width="10" height="48" transform="rotate(180 100 130)"></rect>
          </g>
          <g>
            <!-- Outer blue/grey circle filler -->
            <circle class="st1" r="64" cx="70" cy="70" fill="none" stroke-width="8" stroke-dashoffset="-60" stroke-dasharray="290, 120"></circle>

            <!-- White inner circle -->
            <circle class="st0" r="57.5" cx="70" cy="70" fill="none" stroke-width="5"></circle>
          </g>
        </g>
      </g>
    </svg>

  <p style="text-align: center">Loading...</p>

  </app-root>
</body>
</html>
